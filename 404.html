  <body>
    <script>
      // SPA redirect handling for GitHub Pages
      // Sends unknown routes back to index under the repo base
      (function() {
        var base = '/jeevak-hospital-website/';
        var redirect = base;
        // Preserve hash for client-side routers
        if (location.hash) redirect += location.hash;
        window.location.replace(redirect);
      })();
    </script>
